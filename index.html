<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

       <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Yotei</title>
</head>

<body>
    <header>It's TIME to plan on going to JAPAN!!!</header>

    <div id="clock" class="">4:20pm</div>
    <div id='welcome' class="jumbotron">
        <h1 class="text-center">The COLSONs are GOING to JAPAN!!!</h1>
        <h3 class="text-center">Omedetou!! Konnichi wa gokiken ikaga desu ka?</h3>
    </div>

    <script>
        const clock = document.getElementById('clock');
        setInterval(() => {
            const now = moment();
            const clockFace = now.format('h:mm');
            clock.textContent = clockFace
        }, 1000);


    </script>

    <script src="index.js"></script>

</body>

</html>
