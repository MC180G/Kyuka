    <div id='welcome' class="jumbotron text-center">

        <div id="clock" class="">

            <script src="clock.js"></script>
        </div>
        <div id="greeting">
            <h2>Omedetou!! Konnichi wa gokiken ikaga desu ka?</h2>
            <h2>We leave for</h2>
            <div id="destination">
                <h2>JAPAN</h2>
                <script src="userSurvey.js"></script>
            </div>
            <h2>on March 17, 2025 and that's only</h2>
            <div id="launch" class="">

    <div class="row">

        <div class="col-sm-6">
            <div id="itenerary" class="header">
                <h3>Itenerary</h3>
                <input type="text" id="myInput" placeholder="I want to...">

            </div>

            <ul id="myUL">
                <li>Eat Cherries</li>
                <li class="checked">Have Fun</li>
                <li>Camp</li>
                <li>Bicycle</li>
                <li>Catch an Eel</li>
                <li>Go to Festival</li>
            </ul>
            <script src="iten.js"></script>
        </div>

        <div class="col-sm-6">
            <div id="yotei">
                <h3>Translations</h3>
                <form>
                    <div class="form-group">
                        <label for="english">What do you want to say?</label>
                        <input type="input" class="form-control" id="english">
                    </div>
                    <div class="form-group">
                        <label for="translation">So then you say...</label>
                        <output name="translation" class="form-control" for="">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
