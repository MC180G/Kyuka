<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script
        src="https://fonts.googleapis.com/css?family=Bangers|Cute+Font|Molle:400i|Nothing+You+Could+Do|Vampiro+One|Yellowtail|Zhi+Mang+Xing&display=swap">
        </script>

    <title>Kyuka</title>
</head>

<body>

    <div id='welcome' class="jumbotron text-center">

        <div id="clock" class="">
            <h1>4:20pm</h1>
            <script src="clock.js"></script>
        </div>
        <div id="destnation">
            <h2>Omedetou!! Konnichi wa gokiken ikaga desu ka?</h2>
            <h2>We leave for</h2>JAPAN<h2> in </h2>
            <script src="userSurvey.js"></script>
        </div>
        <div id="launch" class="">
            <h2>44000 hours</h2>
            <script src="countdown.js"></script>
        </div>
        <h2> hours!!!</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div id="itenerary" class="header">
                    <h3>Itenerary</h3>
                    <style src="itenerary.css"></style>
                    <input type="text" id="myInput" placeholder="Play...">
                    <span onclick="newElement()" class="addBtn">
                        <button type="submit" class="addBtn">Add</button>
                        <script src="itenerary.js"></script>
                    </span>
                    <ul id="myUL">
                        <li>Hike</li>
                        <li class="checked">Land Safely</li>
                        <li>Visit Base</li>
                        <li>Buy sushi</li>
                        <li>Ride Bullet Train</li>
                        <li>Camp</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">
                <div id="yotei">
                    <h3>Translations</h3>
                    <form>
                        <div class="form-group">
                            <label for="english">What do you want to say?</label>
                            <input type="input" class="form-control" id="english">
                        </div>
                        <div class="form-group">
                            <label for="translation">So then you say...</label>
                            <output name="translation" for="">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="maptive">
                    <h3>Where do you want to go??</h3>
                    <p>Click to see what is where.</p>
                    <iframe src="https://fortress.maptive.com/ver4/5a5158e847816325f158bc69c0b52b4f" frameborder="1"
                        width="500" height="700" allow="geolocation"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
